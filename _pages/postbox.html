---
layout: default
title: "Postbox"
description: "{{ site.description }}"
keywords: "{{ site.local_keywords }}"
image: /assets/img/default-og-image.jpg

pagename: postbox
permalink: /postbox/
---

<html><head></head><body><div class="card text-white border-0">
                                                            {% if post.image %}<img class="card-img" src="{{ post.image | relative_url }}" alt="{{ post.title }}">{% endif %}

                                                            <div class="card-img-overlay text-white d-lg-flex flex-column justify-content-end py-md-6 px-md-8 p-2 ">
                                                                <a href="{{ post.url | absolute_url }}" class="text-info mb-3 font-14 d-inline-block fw-semi-bold ">Business Coaching</a>
                                                                <h2 class="mb-3">{{ post.title }}</h2>

                                                                <div class="font-14">
                                                                    <span class="me-2">September 13, 2021</span>
                                                                    <span>Posted by <a href="{{ post.url | absolute_url }}" class="text-white">Coach</a></span>
                                                                </div>
                                                            </div>
                                                        </div>
</body></html>
