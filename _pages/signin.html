<!-- sign in --><html><head></head><body><div class="min-vh-100 d-flex align-items-center " style="background:url('{{ '/assets/img/register-img.jpg' | relative_url }}')no-repeat; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-12">
                    <a href="/../index/" class="mb-4 d-flex justify-content-center">
                        <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="logo"></a>

                    <div class="bg-dark p-4 p-lg-8 rounded-3">
                        <form>
                            <h1 class="mb-2 text-white">Welcome</h1>
                            <p class="mb-4">Sign in using your coach credentials.</p>

                                <label for="email" class="form-label text-white-50">Email </label>
                                <input type="email" id="email" class="form-control border-0" placeholder="Email address" required="">
                            </div>
                            <div class="mb-3 mb-4">
                                <label for="password" class="form-label  text-white-50">Password</label>
                                <input type="password" id="password" class="form-control border-0" placeholder="Password" required="">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">
                                    Sign in
                                </button>
                            </div>
                            <div class="d-lg-flex justify-content-between mt-4 mb-3 ">
                                <p class="text-muted font-14">
                                    Don't have an account yet? <a href="/signup/">Sign up</a>
                                </p>
                                <p class="font-14">
                                    <a href="/password-reset/">Forget Password</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
