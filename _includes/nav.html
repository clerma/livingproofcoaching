<nav class="navbar navbar-expand-lg navbar-default fixed-top border-3 border-top border-primary navbar-dark">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <img src="{{ site.data.company.logo_image | relative_url }}" alt="Living Proof Logo" class="img-fluid w-50">
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbar-default" aria-controls="navbar-default"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-bar top-bar mt-0"></span>
      <span class="icon-bar middle-bar"></span>
      <span class="icon-bar bottom-bar"></span>
    </button>

    <!-- Navigation -->
    <div class="collapse navbar-collapse" id="navbar-default">
      <ul class="navbar-nav ms-auto">

        {% assign current = page.url | replace: "index.html", "" %}

        {% for item in site.data.navigation %}
          {% assign item_url = item.url | relative_url %}
          <li class="nav-item">
            <a class="nav-link {% if current == item.url %}active{% endif %}"
               href="{{ item_url }}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}

      </ul>

      <!-- Optional CTA Button -->
      <div class="ms-lg-3">
        <a href="/contact/" class="btn btn-primary btn-sm">
          Book a Consultation
        </a>
      </div>

    </div>

  </div>
</nav>
